<h3>CHAP Loading...</h3>
<p id="CDTimer"></p>
</center>

<script language="JavaScript" type="text/javascript">
/*<![CDATA[*/
var TimerVal = 5;
var TimerSPan = document.getElementById("CDTimer");

function CountDown(){
	setTimeout( "CountDown()", 1000 );
	TimerSPan.innerHTML=TimerVal;
	TimerVal=TimerVal-1;
	if (TimerVal<0) { TimerVal=0;
		location.reload(true);
	}
}
CountDown();
/*]]>*/ </script>
