<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Controlgroup - jQuery Mobile Demos</title>
	    <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css">
	    <link rel="shortcut icon" href="favicon.ico">
	    <script src="js/jquery.min.js"></script>
	    <script src="js/jquery.mobile-1.4.5.min.js"></script>
	    <style>
			.center-wrapper{
				position:absolute;
			  text-align: center;
			  right:2em;
			  bottom:2em;
			}
			.center-wrapper * {
			  margin: 0 auto;
			  padding:0.75em;
			}
			.center-wrapper-inline * {
			  margin: 0 2em;
			}
			
			#rightStick {
				width: 200px;
				height: 200px;
				padding:0;
				-webkit-border-radius: 150px;
				-moz-border-radius: 150px;
				border-radius: 150px;
				background: red;
			}
			
			#mainBackground{
				max-width:100%;
				min-height:100%;
				max-height:100%;
				
				position:absolute;
				
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}
			
	    </style>
		
		<script>
			var mouseIsDown = false;
			var nInterval;
			var socketController = new WebSocket("ws://localhost:9001");
			var socketStreamer = new WebSocket("ws://localhost:9002");
			
			var mouseLocation;
		
			$(function(){

				streamImage();
				document.oncontextmenu = function() {return false;};

				$(document).mousedown(function(e){

					if ( e.button == 2 )
					{ 
						//alert('Right mouse button!'); 
						return false; 
					}

					return true;
				});
				
				$( '#rightStick' ).mousedown(function(e){
				
					mouseLocation = e;
				
					rightControllerUsed();
					nInterval = setInterval(function(){
						rightControllerUsed(e);
					},50);
					
					return false;
				});
				$( '#rightStick' ).mousemove(function(e){
					mouseLocation = e;
				});
				$( '#rightStick' ).mouseup(function(){
					rightControllerReleased();
					
					return false;
				});
				$( '#rightStick' ).mouseout(function(){
					rightControllerReleased();
					
					return false;
				});
				
				
				socketStreamer.onmessage = function(evt) {
					console.log("Client: Image name -> " + evt.data);
					streamImage(evt.data);
				};
				
			});
			
			function rightControllerUsed(){
				var offset = $('#rightStick').offset();
				var width = $('#rightStick').width();
				var height = $('#rightStick').height();
				var x = mouseLocation.pageX - (offset.left+(width/2));
				var y = mouseLocation.pageY - (offset.top+(height/2));
				
				//console.log("Click: " + x/100 + " " + y/100);
				var result = [x/100,y/100];
				socketController.send(result);
			}
			function rightControllerReleased(){
				clearInterval(nInterval);
				socketController.send([0,0]);
			}
			
			
			function streamImage(data){
			
				var image = new Image();
				image.onload = function () {
					console.info("Client: Image loaded");
					var imageParent = document.getElementById("mainBackground");
					imageParent.src = image.src;
					socketStreamer.send("Send image");
				}
				image.onerror = function () {
				   console.error("Client: Cannot load image");
				}
				
				image.src = "stream/" + data + ".jpg";
			}
			
		</script>
	</head>
	<body>
	<div data-role="page" class="jqm-demos" data-quicklinks="true">
		<img id="mainBackground"></img>
	    <div role="main" class="ui-content jqm-content">

				<div class="center-wrapper">
				  <div id="rightStick"></div>
				</div>
			
		</div>
	</div><!-- /panel -->

</body>
</html>
